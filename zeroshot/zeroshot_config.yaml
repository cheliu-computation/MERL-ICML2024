      split_path: 'ptbxl/sub_class/ptbxl_sub_class_test.csv'
  ###
    ptbxl_form:
      data_path: 'ptbxl'
      split_path: 'ptbxl/form/ptbxl_form_test.csv'
  ###
    ptbxl_rhythm:
      data_path: 'ptbxl'
      split_path: 'ptbxl/rhythm/ptbxl_rhythm_test.csv'
  ###
    icbeb:
      data_path: 'icbeb2018/records500'
      split_path: 'icbeb/icbeb_test.csv'
  ###
    chapman:
      data_path: ''
